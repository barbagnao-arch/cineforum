            }

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt + (tablesContent ? "\n\n" + tablesContent : "") }] });
            
            const payload = { 
                contents: chatHistory,
                // Ensure the model responds in Italian
                systemInstruction: { parts: [{ text: "Rispondi sempre in italiano, in modo conciso e analitico." }] }
            };
            
            const apiKey = ""; // Canvas will provide this at runtime
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            for (let attempt = 1; attempt <= 3; attempt++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        targetTextElement.textContent = text;
                        targetTextElement.style.display = 'block';
                        return text; // Return the text for TTS use
                    } else {
                        targetTextElement.textContent = "Spiacente, non sono riuscito a generare una risposta. Riprova.";
                        targetTextElement.style.display = 'block';
                        return null;
                    }
                } catch (error) {
                    console.error(`Attempt ${attempt}: Error calling Gemini Text API:`, error);
                    if (attempt < 3) {
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000));
                    } else {
